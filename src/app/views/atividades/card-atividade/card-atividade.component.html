<div class="card h-100 border-dark">
  <div class="card-body d-flex flex-column gap-1">
    <div class="d-flex flex-column">
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <div class="d-flex justify-content-center">
        <h3 class="card-title mb-1 text-primary">
          {{ colocarNomeTipoAtividade(atividade) }}
        </h3>
      </div>

      <div class="d-flex justify-content-between">
        
        <div class="d-flex">
          <i class="fa-regular fa-calendar me-1 mt-custom" style="color: #3992d5;"></i>
          <h6 class="">
            {{ encurtarData(atividade.data.toString()) }}
          </h6>
        </div>

        <div class="d-flex">
          <i class="fa-regular fa-clock me-1 mt-custom-horario" style="color: #50a0dc;"></i>
          <div class="d-flex gap-2">
            <h6 class="card-title mb-1">
              {{ encurtarHora(atividade.horarioInicio.toString()) }}
            </h6>
            <h6 class="card-title mb-1">
              -
            </h6>
            <h6 class="card-title mb-1">
              {{ encurtarHora(atividade.horarioTermino.toString()) }}
            </h6>
          </div>
        </div>

      </div>
      

      <div class="d-flex">
        <h6 class="card-title" style="margin-right: 7px;">
          {{ medicosString }}
        </h6>
        <div class="d-flex" *ngFor="let nomeMedico of atividade.nomesMedicos">
          <h6 class="text-ellipsis">
            {{ nomeMedico }}
          </h6>
          <h6 *ngIf="atividade.nomesMedicos.length > 1 && atividade.nomesMedicos[atividade.nomesMedicos.length - 1] != nomeMedico" style="margin-right: 7px;">
            {{ ", " }}
          </h6>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">
    <button class="btn btn-outline-dark rounded-5 py-2" routerLink="/atividades/editar/{{ atividade.id }}"
      aria-label="Editar" ngbTooltip="Editar" placement="bottom">
      <i class="bi bi-pen"></i>
    </button>
    <button class="btn btn-outline-dark rounded-5 py-2" routerLink="/atividades/excluir/{{ atividade.id }}"
      aria-label="Excluir" ngbTooltip="Excluir" placement="bottom">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
