<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Inserir Nova Atividade</h1>
      </div>

      <form [formGroup]="form" (ngSubmit)="gravar()" class="mt-4">
        <div class="form-group mb-3 position-relative">
          <label class="form-label">Nome:</label>
          <input formControlName="nome" [ngClass]="campoEstaInvalido('nome') ? 'is-invalid' : ''" class="form-control"
            type="text" placeholder="Digite o nome da atividade" />
        </div>


        <div class="col-12">
          <label class="form-label">Data:</label>
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp"
            [ngClass]="campoEstaInvalido('data') ? 'is-invalid' : ''" ngbDatepicker #d="ngbDatepicker" />
          <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
        </div>

        <div class="mt-3">
          <label class="form-label">Hora de in√≠cio:</label>
          <ngb-timepicker [ngClass]="campoEstaInvalido('horarioInicio') ? 'is-invalid' : ''"
            [spinners]="true"></ngb-timepicker>
        </div>


        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button type="submit" class="btn btn-primary px-5">
            <i class="bi bi-save me-2"></i>
            Gravar
          </button>
          <button routerLink="/atividades/listar" type="button" class="btn btn-outline-primary px-5">
            <i class="pi pi-arrow-left me-2"></i>
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
