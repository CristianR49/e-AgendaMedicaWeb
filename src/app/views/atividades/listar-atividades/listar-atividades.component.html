<div class="container">
  <div class="row">

    <div class="col-12 col-md-10 col-lg-11 mx-auto mt-5">

      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Atividades</h1>
        <hr />
      </div>

      <div class="d-grid d-md-flex gap-1 mt-5">
        <a [routerLink]="['/atividades/inserir']" role="button" class="btn btn-primary me-md-1">
          <i class="pi pi-plus-circle me-2"></i>
          Nova Atividade </a>
      </div>

      <div class="row mt-3 g-2">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let atividade of atividades">
          <app-card-atividade [atividade]="atividade"></app-card-atividade>
        </div>
      </div>
    </div>
  </div>
</div>
